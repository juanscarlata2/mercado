<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTFileAPi</title>

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <h1 class="title is-1">VTFileAPi</h1>
                <h1 class="subtitle">Administrative console</h1>
                <form action="{{url_for('login')}}" method="post">
                    <label for="user">User</label>
                    <div class="control">
                        <input autofocus required type="text" class="input" placeholder="user" id="user"
                            name="user">
                    </div>
                    <div class="control">
                        <label for="password">Password</label>
                        <input required type="password" class="input" placeholder="password" id="password"
                            name="password">
                    </div>
                    
                    <button class="button is-success mt-2">Login</button>
                    {# Mostrar mensajes / errores si es que existen #}
                    {% with mensajes_flash = get_flashed_messages() %}
                    {% if mensajes_flash %}
                    <div class="notification is-danger mt-2">
                        {% for mensaje in mensajes_flash %}
                        <li>{{ mensaje }}</li>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>
            </div>
        </div>
    </section>

</body>

</html>
